version: '3.8'

services:
    php:
        build: .
        ports:
            - '8000:80'
        volumes:
            - ./src:/var/www/html
        depends_on:
            - db

    db:
        image: mysql:8.0
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: mydb
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        volumes:
            - db-data:/var/lib/mysql
            - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        ports:
            - '8080:80'
        environment:
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: root

    mailcatcher:
        image: schickling/mailcatcher
        ports:
            - '1080:1080'

volumes:
    db-data:
